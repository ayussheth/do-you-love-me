<!DOCTYPE html>
<html>
<head>
  <title>Message Voting</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
    }

    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #yesButton {
      background-color: #4CAF50;
      color: white;
    }

    #noButton {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div id="message">Do You love me ?</div>
  <img src="https://i.pinimg.com/originals/3c/e8/84/3ce884bb29ad1909a2c253354497420f.gif">
  <div>
    <button id="yesButton" class="button">Yes</button>
    <button id="noButton" class="button">No</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
